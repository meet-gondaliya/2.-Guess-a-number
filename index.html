<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Guess the Number</h1>
    <div class="container">
        <p class="title">Enter a number between 1 to 100</p>
        <form>
            <input type="number" class="user-input" min="1" max="100" required placeholder="Enter a number" autofocus>
            <div>
                <button class="submit">Submit</button>
                <button class="start-game" disabled>Start game</button>
            </div>
        </form>
        <p class="result"></p>
        <p class="all-gusses"></p>
    </div>
    
</body>
</html>
